        <!-- profile content -->

            <!-- Profile page -->
            <div class="prof-cls">

                    <div class="up-left">
                        <div class="profile-photo" style="border-radius: 50%;">

                        <div class="d-flex align-items-end ml-3 border-0">

                    </div>
                    <div class="zipcode">

            <!-- Edit profile page -->
            <div class="inner-cls" >
                <form action="" id="updprofile">
                    <div class="profile-up">
                        <div class="up-left">
                            <div class="profile-photo" style="border-radius: 50%;">
                                <img src="./assets/IMG/undraw_sign_in_re_o58h.svg" class="profpic" alt="photo">
                            </div>
                            <div class="upbtn ml-4">
                                <button class="btn picUpload">Upload Picture</button>

                        </div>
                    </div>
                    <div class="profile-down">

                        <div class="email">
                            <!-- <label for="email" class="tagl">Email ID : </label> -->

                                <label class="switch">

                            </div>
                        </div>
                        <div class="zipcode">
                            <!-- <label for="zipcode" class="tagl">Zip Code : </label> -->

                            <div class="toggletxt">
                                <p class="txt">hide</p>
                                <label class="switch">
                                    <input type="checkbox" onclick="toggle(this)" key="zipstatus" class="check">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                        <div class="social_link">
                        	<div class="d-flex">
	                            <label class="tagl mt-2 w-50" style="text-align: left; margin-left: 1rem;">Social Media Handlers : </label>
	                            <button class="btn p-0 addmore" style="margin-left: 7.7%;">Add <i class="far fa-plus-square fa-lg"></i></button>
	                            <div class="toggletxt">
	                                <p class="txt">hide</p>
	                                <label class="switch">
	                                    <input type="checkbox" onclick="toggle(this)" key="socialstatus" class="check">
	                                    <span class="slider round"></span>
	                                </label>
	                            </div>
	                        </div>
                            <div class="d-flex flex-column socials" id="social">
                                <input type="url" name="others[]" class="inp mb-2" placeholder="social link 1">
                                <input type="url" name="others[]" class="inp mb-2"  placeholder="social link 2">
                                <input type="url" name="others[]" class="inp mb-2"  placeholder="social link 3">
                            </div>
                        </div>
                        <button type="button" class="btn saveprof updbtn">Save</button>
                    </div>

        <!-- profile page -->

    <script>
    	$('#logOut').on('click',function(){
            $('#logoutModal').modal();
        });

    	
        $('.picUpload').on('click',function(e){
            e.preventDefault();
            $('#fileUpload').click();
        });

        $('.editbtn').on('click',function(e){
            e.preventDefault();
            userdetails =   getCookie("userdetails");
            userdetails = JSON.parse(userdetails);  
            $id =   userdetails.id;
            editlist($id)
            $('.prof-cls').css('display','none');
            $('.inner-cls').css('display','block');
        });

        $('.check').on('change',function(e){
            if($(this).is(':checked')){
                $(this).closest('.toggletxt').children('.txt').html('show');
            }else{
                $(this).closest('.toggletxt').children('.txt').html('hide');
            }    
        });

      
        $('.addmore').on('click',function(e){
            e.preventDefault();
            var inputCount = document.getElementById('social').getElementsByTagName('input').length;
            console.log(inputCount);
            if(inputCount < 5){
                var input = document.createElement("input");
                input.classList.add('inp', 'mb-2');
                var count = inputCount+1;
                var num = 'social link '+ count; 
                input.setAttribute('placeholder',num);
                input.setAttribute('name',"others[]");
                $('.socials').append(input);
                console.log(input);
            }else{
                $('.addmore').attr('disabled','disabled');
                return;
            }
        });



    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.4.0/adapter.min.js" ></script>

     <script type="text/javascript" src="./assets/JS/coms.js"></script> 
       <script type="text/javascript" src="./assets/JS/message.js"></script>
       <script type="text/javascript">
        function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for(var i=0;i < ca.length;i++) {
                    var c = ca[i];
                    while (c.charAt(0)==' ') c = c.substring(1,c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
                }
                return null;
            }
           $( document ).ready(function() {

            userdetails =   getCookie("userdetails");
            userdetails = JSON.parse(userdetails);  
            $id =   userdetails.id;
            var url = new URL(window.location.href);
            var uid = url.searchParams.get("id");
            if(uid==null){
              profilelist($id)  
          } else {
            profilelist(uid)
            $(".editbtn").css("display","none");
          }
            
            });
       </script>
