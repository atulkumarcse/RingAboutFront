        $('.check').on('change',function(e){

                $(this).closest('.toggletxt').children('.txt').html('show');
            }else{
                $(this).closest('.toggletxt').children('.txt').html('hide');
            }    
        });

      
        $('.addmore').on('click',function(e){
            e.preventDefault();
            var inputCount = document.getElementById('social').getElementsByTagName('input').length;
            console.log(inputCount);
            if(inputCount < 5){
                var input = document.createElement("input");
                input.classList.add('inp', 'mb-2');
                var count = inputCount+1;
                var num = 'social link '+ count; 
                input.setAttribute('placeholder',num);
                input.setAttribute('name',"others[]");
                $('.socials').append(input);
                console.log(input);
            }else{
                $('.addmore').attr('disabled','disabled');
                return;
            }
        });

       <script type="text/javascript">
        function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for(var i=0;i < ca.length;i++) {
                    var c = ca[i];
                    while (c.charAt(0)==' ') c = c.substring(1,c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
                }
                return null;
            }
           $( document ).ready(function() {

            userdetails =   getCookie("userdetails");
            userdetails = JSON.parse(userdetails);  
            $id =   userdetails.id;

            profilelist(uid)
            $(".editbtn").css("display","none");
            $(".chpassbtn").css("display","none");
